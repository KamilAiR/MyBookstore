<button class="btn btn-info btn-add"><a href="#" [routerLink]="['/author-add']">Add author</a> </button>
<h1>AUTHORS</h1>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Birth date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors; index as i">
        <td>{{author.id}}</td>
        <td>{{author.first_name}}</td>
        <td>{{author.last_name}}</td>
        <td>{{author.birth_date}}</td>
        <td><button class="btn btn-danger" (click)="deleteAuthor(author.id, i)">Delete</button></td>
      </tr>   
    </tbody>
  </table>
