<h3>Fill book data:</h3>
  <div *ngIf="showError" class="alert alert-danger" role="alert">
    Incorrect data! 
    <button type="button" class="btn-close" aria-label="Close" (click)="closeErrorMessage()"> </button>
  </div>
  <div class="form-group">
    <label for="usr"> Title: </label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="title" >
  </div>
  <div class="form-group">
    <label for="usr"> Number of pages: </label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="number_of_pages">
  </div>
  <div class="form-group">
    <label for="usr"> Description:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="description">
  </div>

  <button class="btn btn-info btn-add"><a (click)="addBook()">Confirm </a> </button>
